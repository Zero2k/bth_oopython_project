<h6>ALL RESTAURANTS</h6>
<table class="uk-table uk-table-divider">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for restaurant in restaurants %}
        <tr>
            <td>{{ restaurant.name }}</td>
            <td>{{ restaurant.address }}</td>
            <td>{{ restaurant.date_created }}</td>
            <td>Edit | Delete</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a class="uk-button uk-button-default uk-width-1-1" href="{{ url_for('auth.admin', view=['resturants'], action=['add']) }}">Add Restaurant</a>
