<h6>ALL USERS</h6>
<table class="uk-table uk-table-divider">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ 'Admin' if user.role == 1 else 'User' }}</td>
            <td>{{ user.date_created.strftime('%Y-%m-%d') }}</td>
            <td class="uk-table-shrink uk-text-nowrap">
                <a href="{{ url_for('auth.admin', view=['users'], action=['view'], userId=[user.id]) }}">View</a> | 
                <a href="{{ url_for('auth.admin', view=['users'], action=['edit'], userId=[user.id]) }}">Edit</a> | 
                <a href="{{ url_for('auth.admin', view=['users'], action=['delete'], userId=[user.id]) }}" class="delete" data-confirm="Are you sure to delete this item?">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a class="uk-button uk-button-default uk-width-1-1" href="{{ url_for('auth.admin', view=['users'], action=['add']) }}">Add User</a>
