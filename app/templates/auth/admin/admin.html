{% extends "base.html" %}
{% block content %}
<div class="uk-container uk-padding" uk-height-viewport="offset-top: true; offset-bottom: true">
    <div class="uk-grid-divider" uk-grid>
        <div class="uk-width-1-4@m">
            <div>
                <ul class="uk-nav uk-nav-parent-icon" uk-nav>
                    <li class="uk-active">
                        <a href="{{ url_for('auth.admin', view=['users']) }}">Users</a>
                    </li>
                    <li><a href="{{ url_for('auth.admin', view=['resturants']) }}">Resturants</a></li>
                    <li class="uk-nav-divider"></li>
                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="uk-width-2-3@m">
            <div class="uk-animation-fade">
                {{render|safe}}
            </div>
        </div>
    </div>
</div>
{% endblock %}
