<h6>ALL RESTAURANTS</h6>
<table class="uk-table uk-table-divider">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Food</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for restaurant in restaurants %}
        <tr>
            <td>
                <a href="{{ url_for('auth.admin', view=['restaurants'], action=['overview'], restaurantId=[restaurant.id]) }}">{{ restaurant.name }}</a>
            </td>
            <td>{{ restaurant.address }}</td>
            <td>{{ restaurant.food }}</td>
            <td>{{ restaurant.date_created.strftime('%Y-%m-%d') }}</td>
            <td class="uk-table-shrink uk-text-nowrap">
                <a href="{{ url_for('auth.admin', view=['restaurants'], action=['edit'], restaurantId=[restaurant.id]) }}">Edit</a> | 
                <a href="{{ url_for('auth.admin', view=['restaurants'], action=['delete'], restaurantId=[restaurant.id]) }}" class="delete" data-confirm="Are you sure to delete this item?">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a class="uk-button uk-button-default uk-width-1-1" href="{{ url_for('auth.admin', view=['restaurants'], action=['add']) }}">Add Restaurant</a>
