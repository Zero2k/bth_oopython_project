<h6>ALL USRS</h6>
<table class="uk-table uk-table-divider">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_created }}</td>
            <td>Edit | Delete</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
